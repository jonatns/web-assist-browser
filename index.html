<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web Assist Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  </head>
  <body style="background-color: #ecf0f1; overflow: hidden;">
    <div class="container">
      <div class="row">
        <div class="one column">
          <button class="button-primary" onclick="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </div>
        <div class="one column">
          <button class="button-primary" onclick="goForward()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
        <div class="one column">
          <button class="button-primary" onclick="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
        <div class="five columns">
          <input style="font-size: 18px;" class="u-full-width" type="text" placeholder="search" id="searchInput" x-webkit-speech>
        </div>
        <div class="two columns">
          <button class="button-primary" onclick="search()">Search</button>
        </div>
        <div class="one column" id="loadingDiv" style="display: none; padding-top: 3px;">
          <img style="height: 30px; width: auto;" src="./images/loading.gif"/>
        </div>
        <div class="one column" id="speakingDiv" style="display: none; padding-top: 3px;">
          <img style="height: 40px; width: auto;" src="./images/speaking.gif"/>
        </div>
      </div>
    </div>
    <div id="webViewDiv">
      <webview id="webView" src="welcome.html"  style="display:inline-flex; float: left; width: 100%; height: 100vh;"></webview>
    </div>
  </body>
  <script src="./js/search.js"/>
  <script>
    require('./renderer.js')
  </script>
</html>
